<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Components - Widgets</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="css/widget-components.css">
    <link rel="stylesheet" href="css/widget-reviews.css">

</head>
<body>

<div class="bawkbox-reviews">

    <div class="bawkbox-reviews-title white">Rating</div>

    <input type="text" placeholder="name" class="bawkbox-widgets-input">
    <input type="email" placeholder="email" class="bawkbox-widgets-input">
    <input type="text" placeholder="title of review" class="bawkbox-widgets-input">

    <div class="stars">
        <img src="images/widgets/components/rating-star.svg" class="star-review">
        <img src="images/widgets/components/rating-star.svg" class="star-review">
        <img src="images/widgets/components/rating-star.svg" class="star-review">
        <img src="images/widgets/components/rating-star-outline.svg" class="star-review">
        <img src="images/widgets/components/rating-star-outline.svg" class="star-review">
    </div>
    <div class="bawkbox-textarea-wrapper">
        <textarea class="bawkbox-widgets-textarea" cols="30" rows="10" placeholder="description"></textarea>
        <div class="bawkbox-powered-by">powered by &copy;
            <object type="image/svg+xml" data="images/widgets/components/widget-logo.svg" class="bawkbox-powered-by-logo">
                <img src="images/widgets/components/widget-logo.svg" class="bawkbox-powered-by-logo">
            </object>
        </div>
    </div>


    <div class="btn-bawkbox-widgets btn-widgets-black btn-align-right">Submit</div>


</div>

<div class="bawkbox-reviews dark-theme">

    <div class="bawkbox-reviews-title dark">Rating</div>

    <input type="text" placeholder="name" class="bawkbox-widgets-input">
    <input type="email" placeholder="email" class="bawkbox-widgets-input">
    <input type="text" placeholder="title of review" class="bawkbox-widgets-input">

    <div class="stars">
        <img src="images/widgets/components/rating-star-white.svg" class="star-review">
        <img src="images/widgets/components/rating-star-white.svg" class="star-review">
        <img src="images/widgets/components/rating-star-white.svg" class="star-review">
        <img src="images/widgets/components/rating-star-outline-white.svg" class="star-review">
        <img src="images/widgets/components/rating-star-outline-white.svg" class="star-review">

    </div>
    <div class="bawkbox-textarea-wrapper">
        <textarea class="bawkbox-widgets-textarea" cols="30" rows="10" placeholder="description"></textarea>
        <div class="bawkbox-powered-by">powered by &copy;
            <object type="image/svg+xml" data="images/widgets/components/widget-logo.svg" class="bawkbox-powered-by-logo">
                <img src="images/widgets/components/widget-logo.svg" class="bawkbox-powered-by-logo">
            </object>
        </div>
    </div>


    <div class="btn-bawkbox-widgets btn-widgets-red  btn-align-right">Submit</div>


</div>

<div class="bawkbox-reviews transparent-theme rio">

    <div class="bawkbox-reviews-title dark">Rating</div>

    <input type="text" placeholder="name" class="bawkbox-widgets-input">
    <input type="email" placeholder="email" class="bawkbox-widgets-input">
    <input type="text" placeholder="title of review" class="bawkbox-widgets-input">

    <div class="stars">
        <img src="images/widgets/components/rating-star-white.svg" class="star-review">
        <img src="images/widgets/components/rating-star-white.svg" class="star-review">
        <img src="images/widgets/components/rating-star-white.svg" class="star-review">
        <img src="images/widgets/components/rating-star-outline-white.svg" class="star-review">
        <img src="images/widgets/components/rating-star-outline-white.svg" class="star-review">

    </div>
    <div class="bawkbox-textarea-wrapper">
        <textarea class="bawkbox-widgets-textarea" cols="30" rows="10" placeholder="description"></textarea>
        <div class="bawkbox-powered-by">powered by &copy;
            <object type="image/svg+xml" data="images/widgets/components/widget-logo.svg" class="bawkbox-powered-by-logo">
                <img src="images/widgets/components/widget-logo.svg" class="bawkbox-powered-by-logo">
            </object>
        </div>
    </div>


    <div class="btn-bawkbox-widgets btn-widgets-green btn-align-right">Submit</div>


</div>


</body>
</html>
